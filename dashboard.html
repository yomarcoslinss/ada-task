<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdaTask - Otimize suas tarefas!</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695006414/k3qiyblwfk0gs7zuw71j.png"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- jQuery UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <main>
      <section>
        <!--Kawã-->
        <nav class="menu-lateral">
          <div class="btn-expandir" id="btn-expandir">
            <i class="bi bi-arrow-right" id="icon-expand"></i>
          </div>
          <div class="area-menu esconder">
            <div class="area-quadros">
              <ul>
                <div class="sidebar-top">
                  <h3>Seus Quadros</h3>
                  <span class="icon-add" title="Criar Quadro">
                    <i class="bi bi-plus" id="add-quadro"></i>
                  </span>
                </div>
                <li class="item-menu">
                  <!-- <a href="#">
                        <span class="icon">
                            <i class="bi bi-columns-gap"></i>
                        </span>
                        <span class="txt-link">Quadro 1</span>
                    </a>
                </li> -->
                </li>
              </ul>
            </div>
            
            <div class="area-botao">
              <button id="btnLogout" class="btn-logout">Logout</button>
            </div>
          </div>
        </nav>
        <div class="quadro-card esconder">
          <span class="close-button" id="close-quadro">
            <i class="bi bi-x"></i>
          </span>
          <div class="card-campos">
            <label for="">Título do Quadro</label>
            <input type="text" id="quadro-title" />
            <button id="create-quadro">Criar</button>
          </div>
        </div>
        <!---->

        <!-- Matheus -->
        <div class="kanban">
          <div class="column">
            <div class="card-title">
              <div class="title">
                <i class="ph-thin ph-clock"></i>
                <p>Pendentes</p>
              </div>

              <i class="ph-thin ph-plus-circle add-item"></i>
            </div>
            <div class="card-column"></div>
          </div>
          <div class="column">
            <div class="card-title">
              <div class="title">
                <i class="ph-thin ph-clock-clockwise"></i>

                <p>Em andamento</p>
              </div>

              <i class="ph-thin ph-plus-circle add-item"></i>
            </div>
            <div class="card-column"></div>
          </div>
          <div class="column">
            <div class="card-title">
              <div class="title">
                <i class="ph-thin ph-check-circle"></i>
                <p>Concluídas</p>
              </div>

              <i class="ph-thin ph-plus-circle add-item"></i>
            </div>
            <div class="card-column"></div>
          </div>

          <div id="task-modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
              <form id="task-form" class="form-card">
                <p>Qual sua nova tarefa?</p>
                <input
                  class="form-input"
                  type="text"
                  id="task-name"
                  required
                  placeholder="Nome da Tarefa"
                />

                <select class="form-input" id="task-priority" required>
                  <option value="" disabled selected hidden>
                    Selecione a prioridade
                  </option>
                  <option value="low">Baixa</option>
                  <option value="medium">Média</option>
                  <option value="high">Alta</option>
                </select>

                <input
                  class="form-input"
                  name="Data"
                  id="datepicker"
                  placeholder="Selecione uma data"
                  required
                  readonly
                />
                <button type="submit" class="form-btn">Adicionar</button>
              </form>
            </div>
          </div>

          <div id="edit-modal" class="edit-modal">
            <span class="close">&times;</span>
            <div class="modal-content">
              <form id="task-form" class="form-card">
                <p>Edite sua tarefa</p>
                <input
                  class="form-input"
                  type="text"
                  id="task-name"
                  required
                  placeholder="Nome da Tarefa"
                />

                <select class="form-input" id="task-priority">
                  <option value="" disabled selected hidden>
                    Selecione a prioridade
                  </option>
                  <option value="low">Baixa</option>
                  <option value="medium">Média</option>
                  <option value="high">Alta</option>
                </select>

                <input
                  class="form-input"
                  name="Data"
                  id="datepicker2"
                  placeholder="Selecione uma data"
                  required
                  readonly
                />
                <button id="save-edit" type="submit" class="form-btn">
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </div>
        
        <!--  -->
      </section>
    </main>
    <script src="./src/assets/js/validacoes.js"></script>
    <script src="./src/assets/js/login.js"></script>
    <script  src="./src/assets/js/drag-task.js"></script>
    <script src="src/assets/js/sidebar.js"></script>
  </body>
</html>
